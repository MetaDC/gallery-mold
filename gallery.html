      .spinner {

        border-radius: 50%;

      /* Top Navbar */

      .gallery-header h1 {

      /* Filter Tabs */
      .filter-tabs {
        display: flex;
        justify-content: center;
        gap: 2rem;

      }

      .filter-btn {
        padding: 12px 24px;
        background: transparent;
        border: 2px solid #ddd;
        font-family: "Barlow", sans-serif;
        font-weight: 400;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;

      .filter-btn:hover,
      .filter-btn.active {
        background: #333;
        color: white;
        border-color: #333;
      }

      /* Gallery Grid */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 4rem;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .gallery-item img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .gallery-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        padding: 2rem 1.5rem 1.5rem;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .gallery-item:hover .gallery-overlay {
        transform: translateY(0);
      }

      .gallery-overlay h3 {
        font-family: "Barlow Semi Condensed", sans-serif;
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .gallery-overlay p {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-bottom: 0;
      }

      /* Modal */
      .gallery-modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        background: white;
        border-radius: 10px;
        overflow: hidden;
      }

      .modal-image {
        width: 100%;
        height: auto;
        max-height: 70vh;
        object-fit: contain;
      }

      .modal-info {
        padding: 2rem;
        text-align: center;
      }

      .modal-info h3 {
        font-family: "Barlow Semi Condensed", sans-serif;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 25px;
        color: white;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10001;
      }

      .close:hover {
        opacity: 0.7;
      }

      /* Responsive */
      @media (max-width: 870px) {
        .left-sidebar {
          display: none;
        }

        .main-content {
          width: 100%;
          margin-left: 0;
          padding: 0 1rem;
        }

        .top-navbar {
          display: none;
        }

        .mobile-navbar {
          display: flex !important;
        }

        .gallery-header {
          padding: 40px 0 30px;
        }

        .gallery-header h1 {
          font-size: 2.5rem;
        }

        .filter-tabs {
          gap: 1rem;
        }

        .filter-btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }

        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1.5rem;
        }

        .gallery-item img {
          height: 250px;
        }
      }

      @media (max-width: 480px) {
        .gallery-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .gallery-header h1 {
          font-size: 2rem;
        }

        .filter-tabs {
          flex-direction: column;
          align-items: center;
          gap: 0.5rem;
        }
      }

    <script>
      // Gallery data - replace with your actual images and data
      const galleryData = [
        {
          id: 1,
          title: "Abstract Expression I",
          artist: "Eva Joy",
          category: "paintings",
          image:
            "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=500",
          description:
            "A vibrant exploration of color and form that captures the essence of human emotion.",
        },
        {
          id: 2,
          title: "Urban Reflections",
          artist: "Snehal Desai",
          category: "photography",
          image:
            "https://images.unsplash.com/photo-1561214115-f2f134cc4912?w=500",
          description:
            "Contemporary urban landscape capturing the intersection of light and architecture.",
        },
        {
          id: 3,
          title: "Metamorphosis",
          artist: "Ravindra Saravaiya",
          category: "sculptures",
          image:
            "https://images.unsplash.com/photo-1547891654-e66ed7ebb968?w=500",
          description:
            "A sculptural piece that explores transformation and the fluidity of form.",
        },
        {
          id: 4,
          title: "Digital Dreams",
          artist: "Kumar Krishna",
          category: "mixed-media",
          image:
            "https://images.unsplash.com/photo-1578301978162-7aae4d755744?w=500",
          description:
            "Mixed media artwork blending traditional techniques with digital innovation.",
        },
        {
          id: 5,
          title: "Serenity",
          artist: "Nidhi Sabhaya",
          category: "paintings",
          image: "images/nidhi-sabhaya.png",
          description:
            "A peaceful composition that invites contemplation and inner reflection.",
        },
        {
          id: 6,
          title: "Contemporary Forms",
          artist: "Sneha Desai",
          category: "sculptures",
          image: "images/sneha-min.jpg",
          description:
            "Modern sculptural interpretation of classical forms and contemporary themes.",
        },
        {
          id: 7,
          title: "Landscape Study",
          artist: "Akash Bhoya",
          category: "paintings",
          image: "images/akash-bhoya-min.jpg",
          description:
            "A contemporary take on landscape painting with bold colors and dynamic composition.",
        },
        {
          id: 8,
          title: "Identity Fragments",
          artist: "Archana Singh",
          category: "mixed-media",
          image: "images/archana-singh-min.jpg",
          description:
            "Mixed media exploration of identity and cultural heritage in modern context.",
        },
        {
          id: 9,
          title: "Motion Studies",
          artist: "Deepika Sakhat",
          category: "photography",
          image: "images/deepika-sakhat-min.jpg",
          description:
            "Photographic series capturing movement and time in urban environments.",
        },
        {
          id: 10,
          title: "Textural Narratives",
          artist: "Pratima Tandel",
          category: "mixed-media",
          image: "images/pratima-tandel-min.jpg",
          description:
            "Rich textural work that tells stories through layers and materiality.",
        },
        {
          id: 11,
          title: "Geometric Harmony",
          artist: "Gallery Collection",
          category: "paintings",
          image: "images/art-work-1-min.png",
          description:
            "Abstract geometric composition exploring balance and visual rhythm.",
        },
        {
          id: 12,
          title: "Contemporary Vision",
          artist: "Gallery Collection",
          category: "paintings",
          image: "images/art-work-2-min.png",
          description:
            "Large-scale contemporary painting that challenges traditional perspectives.",
        },
      ];

      // DOM elements
      const galleryGrid = document.getElementById("galleryGrid");
      const filterBtns = document.querySelectorAll(".filter-btn");
      const modal = document.getElementById("galleryModal");
      const modalImage = document.getElementById("modalImage");
      const modalTitle = document.getElementById("modalTitle");
      const modalDescription = document.getElementById("modalDescription");
      const modalClose = document.getElementById("modalClose");
      const loader = document.getElementById("loader");

      // Initialize gallery
      function initGallery() {
        renderGallery("all");
        setupFilters();
        setupModal();
        hideLoader();
      }

      // Render gallery items
      function renderGallery(filter) {
        const filteredData =
          filter === "all"
            ? galleryData
            : galleryData.filter((item) => item.category === filter);

        galleryGrid.innerHTML = filteredData
          .map(
            (item) => `
        <div class="gallery-item" data-id="${item.id}">
          <img src="${item.image}" alt="${item.title}">
          <div class="gallery-overlay">
            <h3>${item.title}</h3>
            <p>by ${item.artist}</p>
          </div>
        </div>
      `
          )
          .join("");

        // Add click listeners to gallery items
        document.querySelectorAll(".gallery-item").forEach((item) => {
          item.addEventListener("click", () => {
            const id = parseInt(item.dataset.id);
            const data = galleryData.find((artwork) => artwork.id === id);
            openModal(data);
          });
        });
      }

      // Setup filter functionality
      function setupFilters() {
        filterBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            // Update active button
            filterBtns.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            // Filter gallery
            const filter = btn.dataset.filter;
            renderGallery(filter);
          });
        });
      }

      // Setup modal functionality
      function setupModal() {
        modalClose.addEventListener("click", closeModal);
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeModal();
        });
      }

      // Open modal with artwork data
      function openModal(artwork) {
        modalImage.src = artwork.image;
        modalImage.alt = artwork.title;
        modalTitle.textContent = artwork.title;
        modalDescription.textContent = `${artwork.description} - by ${artwork.artist}`;
        modal.style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      // Close modal
      function closeModal() {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }

      // Hide loader
      function hideLoader() {
        setTimeout(() => {
          if (loader) {
            loader.style.display = "none";
          }
        }, 1000);
      }

      // Mobile menu functionality
      const toggleBtn = document.getElementById("toggleBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const mobileNavbar = document.querySelector(".mobile-navbar");
      const menuLinks = mobileMenu.querySelectorAll("a");

      let isOpen = false;

      if (toggleBtn) {
        toggleBtn.addEventListener("click", () => {
          isOpen = !isOpen;
          if (isOpen) {
            mobileMenu.style.right = "0";
            mobileNavbar.style.display = "none";
          } else {
            mobileMenu.style.right = "-100%";
            mobileNavbar.style.display = "flex";
          }
        });
      }

      // Close mobile menu when any link is clicked
      menuLinks.forEach((link) => {
        link.addEventListener("click", () => {
          isOpen = false;
          mobileMenu.style.right = "-100%";
          mobileNavbar.style.display = "flex";
        });
      });

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", initGallery);
    </script>

                )

          // Other category filters
          filteredData = galleryData.filter((item) => item.category === filter);
        }

        if (filteredData.length === 0) {
          galleryGrid.innerHTML =
            '<p style="grid-column: 1/-1; text-align: center; font-size: 18px; color: #666;">No items found for this category.</p>';

          .map(
            (item) => `
              <div class="gallery-item" data-id="${item.id}">
                <img src="${item.image}" alt="${item.title}">
              </div>
            `
          )
          .join("");

        document.querySelectorAll(".gallery-item").forEach((item) => {
          item.addEventListener("click", () => {

            const data = galleryData.find((artwork) => artwork.id === id);
            openModal(data);
          });
        });
      }

      // Setup dropdown functionality
      function setupDropdown() {
        // Toggle dropdown menu
        dropdownBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdownMenu.classList.toggle("show");
          dropdownArrow.classList.toggle("open");
        });

        // Handle dropdown item clicks
        dropdownItems.forEach((item) => {
          item.addEventListener("click", (e) => {
            e.stopPropagation();

            // Update active state in dropdown
            dropdownItems.forEach((i) => i.classList.remove("active"));
            item.classList.add("active");

            // Update dropdown button text
            const filterText = item.textContent;
            dropdownBtn.querySelector("span").textContent = filterText;

            // Update active state of main buttons
            filterBtns.forEach((b) => b.classList.remove("active"));
            dropdownBtn.classList.add("active");

            // Filter gallery
            const filter = item.dataset.filter;
            renderGallery(filter);

            // Close dropdown
            dropdownMenu.classList.remove("show");
            dropdownArrow.classList.remove("open");
          });
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", (e) => {
          if (
            !dropdownBtn.contains(e.target) &&
            !dropdownMenu.contains(e.target)
          ) {
            dropdownMenu.classList.remove("show");
            dropdownArrow.classList.remove("open");
          }
        });
      }

      // Setup regular filter buttons
      function setupFilters() {
        filterBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            // Update active button
            filterBtns.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            // Remove active state from dropdown
            dropdownBtn.classList.remove("active");
            dropdownItems.forEach((i) => i.classList.remove("active"));

            // Filter gallery
            const filter = btn.dataset.filter;
            renderGallery(filter);

            // Close dropdown if open
            dropdownMenu.classList.remove("show");
            dropdownArrow.classList.remove("open");
          });
        });
      }

        modalClose.addEventListener("click", closeModal);
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeModal();
        });

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && modal.style.display === "flex") {
            closeModal();

      function closeModal() {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }
